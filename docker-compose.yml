version: '3.7'
services:
  console-app:
    container_name: console_app
    image: console_app:${BUILD_TYPE}
    build:
      context: ./
      target: prod
      dockerfile: ./Dockerfile

    # volumes:
    #   - .:/code
    #   - /code/node_modules
    command: npm run start:prod

    networks:
      - Console
    env_file: .env

    ports:
      - ${CONSOLE_PORT}:${CONSOLE_PORT}

networks:
  Console:
